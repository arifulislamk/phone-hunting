<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-6xl">Hunting Phone</h1>
    </header>
    <main class="container mx-auto mt-8">
        <!-- search button section -->
        <section class="bf-gray-100 p-4 m-4">
            <input id="search-feild" type="text" placeholder="search here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>

            <!-- <input id="search-feild2" type="text" placeholder="search here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-accent">Search</button> -->
        </section>

        <section>
            <!-- loading spinner  -->
            <div id="loading-spiner" class="hidden text-center text-blue-700 my-40">
                <span class="loading loading-bars loading-lg"></span>
            </div>
            <!-- search result div  -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>

            <!-- show all btn -->
            <div onclick="showAllButton()" id="show-all-btn" class="hidden text-center my-8">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>
        
        <!-- show details modal  -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3 class="font-bold text-lg">Hello!</h3>
                    <p class="py-4">Press ESC key or click the button below to close</p>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
